<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nuvi-Project</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" type="text/css" href="styles/reset.css">
    </head>
    <body ng-controller="mainCtrl">
        <header>
            <p class="nuvi">NUVI</p>
        </header>
        <div class="dataWrapper" ng-repeat="item in data">
          <p class="provider">{{item.provider}}</p>
          <div class="inputandLikeContainer">
            <div class="comment">
              <p class="label">Comment on this post</p>
            <textarea ng-model="text" id="description" name="description" cols="70" rows="50"></textarea>
          </div>
            <div class="likeButton" ng-click="">
              <p class="likeLabel">Like this post</p>
              <img ng-src="images/likebutton.png" /></div>
          </div>
            <div class="activityMessageandAttachmentContainer">
                <div class="activityMessage">
                    <p class="activityMessageText">Message Image</p>
                    <object data="{{item.activity_message}}" type="image/png">
                    <img ng-src="images/noimage2.png"/>
                  </object>
                </div>
                <div>
                    <p class="activityAttachmentText">Attachment</p>
                    <img ng-src="{{item.activity_attachment || 'images/noimage2.png'}}" />
                </div>
            </div>
            <div class="otherDataContainer">
              <div>
            <p class="activityMessage2"><span class="label">Message or image link: </span>
              {{item.activity_message}}
            </p>
          </div>
            <p class="otherData"><span class="label">Username:</span> {{item.actor_username}}</p>
            <p class="otherData"><span class="label">Date:</span> {{item.activity_date}}</p>
            <p class="otherData"><span class="label">Likes:</span> {{item.activity_likes}}</p>
            <p class="otherData"><span class="label">Comments:</span> {{item.activity_comments}}</p>
        </div>
      </div>
        <!-- <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.js"></script> -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
        <script src="javascript/app.js"></script>
        <script src="javascript/mainCtrl.js"></script>
        <script src="javascript/mainService.js"></script>
    </body>
</html>
